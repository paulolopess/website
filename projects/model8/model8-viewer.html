<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GLIMPSE</title>
    <link rel="stylesheet" href="/projects/model3/model3-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <h1 class="title">WOODNEST CABIN</h1>

    <a href="../../index.html" class="back-button">
        <img src="../../LOGO.png" alt="Back" style="width: 70px; height: auto;">
      </a>

      <model-viewer id="viewer"
    src="/projects/model3/model3.gltf"
    vr
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    camera-orbit="-140deg 90deg 30m"
    min-camera-orbit="-720deg 0deg 30m"
    max-camera-orbit="720deg 90deg 30m"
    min-field-of-view="30deg"
    max-field-of-view="30deg"
    disable-zoom
    shadow-intensity="1">

    <button slot="ar-button" class="ar-button">
        <img src="../augmented reality logo.gif">
    </button>

    </model-viewer>

  

</body>

</html>
