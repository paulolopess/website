<model-viewer id="viewer"
    src="model3.gltf"
    vr
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    camera-orbit="0deg 90deg 250m"
    min-camera-orbit="-720deg 70deg 250m"
    max-camera-orbit="720deg 90deg 250m"
    min-field-of-view="30deg"
    max-field-of-view="30deg"
    disable-zoom
    disable-pan
    shadow-intensity="1"
    environment-image="model3.hdr">

        <img src="../augmented reality logo.gif">
    </button>

</model-viewer>
