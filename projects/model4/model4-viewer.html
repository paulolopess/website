<h1 class="title">CANTAREIRA</h1>
<a href="../../index.html" class="back-button">
  <img src="../../main page/LOGO.png" alt="Back" style="width: 70px; height: auto;">
</a>

<model-viewer id="viewer"
    src="model4.gltf"
    vr
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    camera-orbit="0deg 90deg 8m"
    min-camera-orbit="-720deg 70deg 8m"
    max-camera-orbit="720deg 90deg 8m"
    min-field-of-view="30deg"
    max-field-of-view="30deg"
    disable-zoom
    disable-pan
    shadow-intensity="1"
    environment-image="model4.hdr">

    <button slot="ar-button" class="ar-button">
        <img src="../augmented reality logo.gif">
    </button>

</model-viewer>


  <!-- SETA MAIS INFORMAÇÕES -->
<div class="wrap">
  <span class="arrow left">
    <span></span>
    <span></span>
  </span>
  <span class="arrow-text">More Information</span> <!-- Text above the arrow -->
</div>


<!-- GALERIA IMAGENS -->
<div class="gallery">
  <div class="gallery-items">
    <div class="gallery-item"><img src="./IMG/1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="./IMG/2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="./IMG/3.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="./IMG/4.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="./IMG/5.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="./IMG/6.jpeg" alt="Image 6"></div>
    <div class="gallery-item">
      <video class="thumbnail-video" autoplay loop muted>
        <source src="./IMG/7.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>


<!-- Modal para exibir imagem ou vídeo ampliado -->
<div class="modal">
  <span class="close">&times;</span>
  <span class="arrow left">&#10094;</span>
  <img class="modal-content" id="img01" style="display: none;">
  <video class="modal-content" id="video01" autoplay muted playsinline>
    <source id="videoSource" src="" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>
  <span class="arrow right">&#10095;</span>
  <div id="caption"></div>
</div>
