<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIMPSE</title>
    <link rel="stylesheet" href="model2-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
</head>

<body>

<div class="background-overlay"></div>

<h1 class="title">CANTAREIRA</h1>
<a href="../../index.html" class="back-button">
  <img src="../../main page/LOGO.png" alt="Back" style="width: 70px; height: auto;">
</a>

<model-viewer id="viewer"
    src="model2.gltf"
    vr
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    camera-orbit="0deg 90deg 60m"
    min-camera-orbit="-720deg 70deg 60m"
    max-camera-orbit="720deg 90deg 60m"
    min-field-of-view="30deg"
    max-field-of-view="30deg"
    disable-zoom
    disable-pan
    shadow-intensity="1"
    environment-image="model2.hdr">

    <button slot="ar-button" class="ar-button">
        <img src="../augmented reality logo.gif">
    </button>

</model-viewer>


  <!-- SETA MAIS INFORMAÇÕES -->
<div class="wrap">
  <span class="arrow left">
    <span></span>
    <span></span>
  </span>
  <span class="arrow-text">Find out more!</span> <!-- Text above the arrow -->
</div>


<!-- GALERIA IMAGENS -->
<div class="gallery">
  <div class="gallery-items">
    <div class="gallery-item"><img src="./IMG/1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="./IMG/2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="./IMG/3.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="./IMG/4.jpg" alt="Image 4"></div>
    <div class="gallery-item"><img src="./IMG/5.jpg" alt="Image 5"></div>
    <div class="gallery-item"><img src="./IMG/6.jpeg" alt="Image 6"></div>
    <div class="gallery-item"><img src="./IMG/8.jpg" alt="Image 8"></div>
    <div class="gallery-item"><img src="./IMG/9.jpg" alt="Image 9"></div>
      <video class="thumbnail-video" autoplay loop muted>
        <source src="./IMG/7.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>


<!-- Modal para exibir imagem ou vídeo ampliado -->
<div class="modal">
  <span class="close">&times;</span>
  <span class="arrow left">&#10094;</span>
  <img class="modal-content" id="img01" style="display: none;">
  <video class="modal-content" id="video01" autoplay muted playsinline>
    <source id="videoSource" src="" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>
  <span class="arrow right">&#10095;</span>
  <div id="caption"></div>
</div>



<!-- DESCRIÇÃO -->
    <div class="bottom-left">
      <h1>CANTAREIRA<br>BUILDING</h1>
      <p>EDUARDO SOUTO MOURA </p>
      <p1>PORTO | PORTUGAL</p1>
</div>

<script src="script.js"></script>

</body>
</html>
